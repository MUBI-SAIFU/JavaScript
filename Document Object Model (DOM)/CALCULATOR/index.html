<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./calculator.css">
   
</head>
<body class="bg-dark">
    <div class=" w-100 h-100">
        <div class="row">

            <div class="col-4"></div>

            <div class="col-4 mt-5">

                <p class=" fs-2 text-white ms-5 ps-4">CALCULATOR</p>

                <input type="text" placeholder="Result" class=" ps-4">
                <button class="bg-danger clear">C</button><br>

                <button class="r1">1</button>
                <button class="r1">2</button>
                <button class="r1">3</button>
                <button class="r1">+</button>
                

               <button class="r1">4</button>
               <button class="r1">5</button>
               <button class="r1">6</button>
               <button class="r1">-</button>

               <button class="r1">7</button>
               <button class="r1">8</button>
               <button class="r1">9</button>
               <button class="r1">*</button>

               <button class="r1">/</button>
               <button class="r1">0</button>
               <button class="r1">.</button>
               <button class="r1">=</button>






            </div>
            <div class="col-4"></div>
            
            

        </div>
    </div>
</body>
</html>
